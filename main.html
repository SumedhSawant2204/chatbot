<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Sales Chatbot</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="navbar">
    <h1>E-commerce Chatbot</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main class="chat-container">
    <div class="chat-window">
      <div id="chat-log" class="chat-log">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="chat-input-box" placeholder="Type a message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
    <button id="reset-btn" class="reset-btn">Reset Chat</button>
  </main>

  <footer class="footer">
    <p>&copy; 2024 E-commerce Chatbot</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
